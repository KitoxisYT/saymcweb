<!DOCTYPE html>

<head>
  <title>SayMC | WEB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="title" content="SayMC | SvetainÄ—">
  <meta name="description"
    content="Quara is a great looking website for Minecraft servers! Highly customisable with unique features.">
  <meta name="keywords"
    content="OllieJW, olliejw.me, OllieJW me, Spigot, Developer, Spigot Developer, Quara, Minecraft Server Website, Minecraft website theme, Minecraft server website theme">
  <meta name="theme-color" content="#4bb4f1">

  <!-- Edit this to change staff cards! -->
  <script id="staff-template" type="text/template">
    <div class="staff-card shrink">
      <img src="https://mc-heads.net/avatar/{{ uuid }}">
      <h3>{{ name }}</h3>
      <h4>{{ rank }}</h4>
    </div>
  </script>

  <script id="vote-template" type="text/template">
    <div class="vote-card shrink shrink-dark">
      <img src="{{ image }}">
      <h3>{{ service }}</h3>
      <h4><a href="{{ link }}" class="btn">Vote</a></h4>
    </div>
  </script>

  <!--
	Notice:
	When you make changes to config,
	add ?v and a random number to config.css/js
	Example: <link rel="stylesheet" href="config.css?v=100">
  -->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
  <script src="js/fireflies.js"></script>
  <script src="js/main.js"></script>
  <script src="config.js"></script>

  <script>tosAgreed = true</script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Raleway|Quicksand">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="config.css">
</head>

<body>

  <div id="target"></div>

  <script id="template" type="text/x-handlebars-template">

  <header>
    <div class="hero" id="hero">
      <h1>{{server_name}} serveris</h1>
      <h3 class="server-status-container">Prisijunk prie <span class="server-status info">0</span> players in <span class="info ip" id="ip" onclick="copyIP()">{{server_ip}}</span></h3>

        </div>
      </div>
	</div>
  </header>
  <section id="header" class="dark">
    <nav class="nav">
      <ul class="nav_links">
        <li><a href="https://discord.gg/wzRqAtsWr7">Discord</a></li>
      </ul>
    </nav>
  </section>

  <section class="light">
    <p class="enlarge">
      <strong>Apie mus</strong>
      Sveiki, mes esame {{server_name}}!Ir mums labai smagu, kad esi pas mus.
    </p>
    <p class="enlarge">
      <strong>Istorija</strong>
      {{server_name}} susikure apie 2021 metais kaip serveris draugams. Mazdaug 2022 metais pradejome galvoti apie normalu, viesa serveri ir stai mes cia.
    </p>
  </section>

  <section class="light">
    <h1>Musu komanda</h1>
    <div id="staff" class="grid"></div>
  </section>

  <footer>
    <p>Copyright &copy; {{server_name}} 2021</p>
  </footer>
  </script>

  <!-- License -->
  <script src="https://remote.olliejw.me/license.js"></script>
</body>
